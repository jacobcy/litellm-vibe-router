# CLIProxyAPI config for chat-auto (第1级降级服务)
# 
# 降级链路:
# Client → LiteLLM → CLIProxyAPI (第1级) → New API (第2级)
# 
# CLIProxyAPI 使用自己的 API key 转发到上游 AI 服务

host: ""
port: 8317

auth-dir: "/cli-proxy-auth"

# ==========================================
# LiteLLM 访问本服务使用的认证密钥
# ==========================================
api-keys:
  - "sk-chat-auto-proxy-12345678"  # ⚠️ 请替换成真实密钥

# ==========================================
# 上游 AI 服务配置（CLIProxyAPI 转发到这里）
# ==========================================
# ⚠️ 必须配置！否则 CLIProxyAPI 无法转发请求

# Codex API keys (用于 gpt-5, gpt-5-mini 等模型)
codex-api-key:
  - api-key: "你的真实Codex-API-Key"  # ⚠️ 必须替换！
    # base-url: "https://api.openai.com/v1"  # 可选，默认官方地址
    # prefix: ""  # 可选，如果需要前缀匹配

# 或者使用 OpenAI 兼容的其他提供商
# openai-compatibility:
#   - name: "custom-provider"
#     base-url: "https://your-api-provider.com/v1"
#     api-key-entries:
#       - api-key: "your-api-key"

# ==========================================
# 管理 API 设置（保持禁用）
# ==========================================
remote-management:
  allow-remote: false
  secret-key: ""
  disable-control-panel: true

# ==========================================
# 运行时设置
# ==========================================
debug: false
request-retry: 3
max-retry-interval: 30
routing:
  strategy: "round-robin"  # 如果有多个 api-key 则轮询
